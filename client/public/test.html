<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Form</title>
</head>
<body>
  <h1>Maintenance Request Form</h1>
  <form id="test-form">
    <input id="name" type="text" placeholder="Name" required>
    <input id="email" type="email" placeholder="Email" required>
    <input id="unitNumber" type="text" placeholder="Unit Number" required>
    <input id="serviceType" type="text" placeholder="Service Type" required>
    <textarea id="summary" placeholder="Summary" required></textarea>
    <textarea id="details" placeholder="Details"></textarea>
    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
